<nav class="navbar">
  <div class="grid p-fluid">
    <div class="col-10 ">
      <picture routerLink="/">
        <img src="/assets/logo.png" width="160 px" class="img" >
      </picture>
    </div>
    <div class="col-2 ">

      <a class="btMenu" (click)="exibirSide = !exibirSide">

        <i class="iconMenu" [ngClass]="!exibirSide ? 'pi pi-fw pi-bars' : 'pi pi-fw pi-times'"></i>
      </a>
    </div>
  </div>
</nav>

<p-panelMenu #menu [hidden]="!exibirSide" [model]="itemMenu" backLabel="Voltar" [style]="{
    'position': 'fixed',
    'top': '60px',
    'bottom': '0',
    'left': '0',
    'margin': '0',
    'padding': '0',
    'width': '290px',
    'z-index': '100',
    'background-color': 'rgb(0, 0, 0)'}">

</p-panelMenu>
